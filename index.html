<!doctype html>
<html>
<head>
  <title>Wobble Maker</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,100' rel='stylesheet' type='text/css'>
  <link href='stylesheets/style.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <h1>Wobble Maker</h1>
  <div id="onToggle" class="trigger">On</div>
  <div id="offToggle" class="trigger">Off</div>
  <div id="modulate" class="trigger">Wobble</div>
  <form name="synth">
    
    <label for="freq">Frequency:</label>
  	<input type="range" name="freq" id="freq"></input>
    <label for="modFreq">Frequency:</label>
    <input type="range" name="modFreq" id="modFreq"></input>
    <label for="mod">Wobble Speed:</label>
  	<input type="range" name="mod" id="mod"></input>

  </form>

  <h2>Keyboard</h2>
  <ul id="keyboard">
    <li id="C3"></li>
    <li id="Cs3" class="sharp first"></li>
    <li id="D3"></li>
    <li id="Ds3" class="sharp second"></li>
    <li id="E3"></li>
    <li id="F3"></li>
    <li id="Fs3" class="sharp third"></li>
    <li id="G3"></li>
    <li id="Gs3" class="sharp fourth"></li>
    <li id="A3"></li>
    <li id="As3" class="sharp fifth"></li>
    <li id="B3"></li>
    <li id="C4"></li>
  </ul>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/aud.js"></script>
</body>
</html>
