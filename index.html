<!doctype html>
<html>
<head>
  <title>Wobble Maker</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,100' rel='stylesheet' type='text/css'>
  <link href='stylesheets/style.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <div class="container">
    <h1>Wobble Maker</h1>
    <div id="offToggle" class="trigger">Off</div>
    <div id="modulate" class="trigger">Wobble</div>
    
    <form name="synth">
      <label for="modFreq">Frequency:</label>
      <input type="range" name="modFreq" id="modFreq"></input>
      <label for="mod">Wobble Speed:</label>
    	<input type="range" name="mod" id="mod"></input>
    </form>
    <div class="wave-container">
      <h5>Wave Type:</h5>
      <span id="sine" class="wave-button"/>Sine</span>
      <span id="saw" class="wave-button"/>Sawtooth</span>
      <span id="square" class="wave-button"/>Square</span>
      <span id="tri" class="wave-button"/>Triangle</span>
    </div>
    <ul id="keyboard">
      <li id="c"></li>
      <li id="cs" class="sharp first"></li>
      <li id="d"></li>
      <li id="ds" class="sharp second"></li>
      <li id="e"></li>
      <li id="f"></li>
      <li id="fs" class="sharp third"></li>
      <li id="g"></li>
      <li id="gs" class="sharp fourth"></li>
      <li id="a"></li>
      <li id="as" class="sharp fifth"></li>
      <li id="b"></li>
      <div class="clear"></div>
    </ul>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/keyboard.js"></script>
</body>
</html>
